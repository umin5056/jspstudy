<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
	<div>
		<input type="text" id="model" placeholder="모델">
		<input type="text" id="price" placeholder="가격">
		<button id="btn1">텍스트 요청</button>
	</div>
	<div id="content1"></div>	
	
	<script>
		$('#btn1').on('click', function() {
			$('#content1').empty();
			$.ajax({
				type: "get",
				url: "/01_Servlet/Study04",
				data: "model=" + $('#model').val() + "&price=" + $('#price').val(),
				
				dataType: "text",
				success: (resData) => {
					$('#content1').append($('<div>').text(resData));
				},
				error: (jqXHR) => {
					$('#content1').append($('<div>').text("status : " + jqXHR.status));
					$('#content1').append($('<div>').text("text : "  + jqXHR.responseText));
				}
			})
		})
	</script>
	
	<div>
		<form id="person">
			<input type="text" name="name" placeholder="이름">
			<input type="text" name="age" placeholder="나이">
			<input type="button" id="btn2" value="JSON 요청">
		</form>
	</div>
	<div id="content2"></div>
	<script>
		$('#btn2').on('click', function() {
			$.ajax({
				type: "get",
				url: "/01_Servlet/Study05",
				data: $('#person').serialize(),
				
				dataType: 'json',
				success: (resData)=> {
					$('#content2').text(resData.name + ", " + resData.age);
				},
				error: (jqXHR) => {
					$('#content2').text("status  : " + jqXHR.status + ", Text : " + jqXHR.responseText);
				}
			})
			
		}) 
	
	
	</script>













</body>
</html>
