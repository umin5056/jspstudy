<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
<script>

	function fnGugudan(){
		var danValue = parseInt(Math.random() * 8) + 2;
		var numValue = parseInt(Math.random() * 9) + 1;
		$('#dan').text(danValue);
		$('#num').text(numValue);
	}
	
	$(function(){
		fnGugudan();
		$('#btn_refresh').on('click', fnGugudan);  // 선언 함수를 이벤트 리스너로 사용하는 경우에는 함수 이름만 작성한다.
		$('#btn').on('click', function(){
			location.href = '/01_Servlet/GugudanServlet?dan=' + $('#dan').text() + '&num=' + $('#num').text() + '&result=' + $('#result').val();
		})
	})
	
</script>
</head>
<body>

	<div>
		<div><input type="button" value="새로고침" id="btn_refresh"></div>
		<span id="dan"></span>
		<span>X</span>
		<span id="num"></span>
		<span>=</span>
		<input type="text" id="result" size="4">
		<input type="button" id="btn" value="계산">
	</div>

</body>
</html>
