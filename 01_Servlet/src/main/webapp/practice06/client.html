<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
	<!-- 작성자와 제목이 비어있는 경우에 submit을 방지하시오. -->
	
	<script>
	
	
	$(function(){
	      $('#frm_write').on('submit', function(event){
	         if($('#writer').val() == '' || $('#title').val() == ''){
	            alert('작성자와 제목은 필수입니다.');
	            event.preventDefault();
	            return;
	         }
	      })
	   })
		
	
	</script>

	<div>
		<form id="frm_write" method="post" action="/01_Servlt/CreateFileServlet">
			<div>
				<label for="wirter">작성자</label>
				<input type="text" id="writer" name="writer">
			</div>
			<div>
				<label for="title">제목</label>
				<input type="text" id="title" name="title">
			</div>
			<div>
				<textarea name="content" rows="5" cols="30" placeholder="내용"></textarea>
			</div>
			<div>
				<button>작성완료</button>
				<input type="submit" value="작성완료">
				<input type="reset" value="작성 초기화">
			</div>
		</form>
	</div>
	


</body>
</html>
